<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Scanner - QR Med</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Scanner</h1>
            <p>Scan a patient's QR code or upload an image to view their medical report.</p>
        </header>

        <main id="doctor-app">
            <div class="card scanner-section">
                <h2>Scan QR Code</h2>
                <div id="reader" width="400px"></div>
                <div style="margin-top: 1rem;">
                    <button id="startScanBtn">Start Camera Scan</button>
                    <button id="stopScanBtn" style="display: none;">Stop Camera</button>
                    <label for="qr-file-input" class="file-label">
                        <input type="file" id="qr-file-input" accept="image/*" style="display: none;">
                        Scan from Image
                    </label>
                </div>
                <p id="scan-status-message"></p>
            </div>

            <div id="report-display-area" class="card" style="display: none;">
                <h3>Medical Report</h3>
                <iframe id="medical-report-iframe" width="100%" height="600px" style="border: none;"></iframe>
                <div id="report-error-message" class="message error" style="display: none;"></div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
